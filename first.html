<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KMET Notifications</title>
    <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary-blue: #1E3A8A; /* Deep Blue */
            --accent-yellow: #FFD700; /* Bright Yellow */
        }
    </style>
</head>
<body class="bg-gradient-to-r from-[var(--primary-blue)] to-[var(--accent-yellow)] text-white flex items-center justify-center min-h-screen p-6">
    <div class="bg-white text-gray-900 p-10 rounded-3xl shadow-2xl max-w-md w-full text-center border border-gray-200">
        <img src="kmet logo.PNG" alt="KMET Logo" class="mx-auto mb-6 w-32 h-32 object-contain"> <!-- KMET Logo -->
        <h1 class="text-3xl font-extrabold mb-4 text-[var(--primary-blue)]">KMET Notification Service</h1>
        <p class="text-gray-700 mb-6 text-lg">Stay informed with real-time updates from KMET. Click below to enable notifications.</p>
        <button id="notify-btn" class="bg-[var(--accent-yellow)] hover:bg-[var(--primary-blue)] text-white font-semibold py-3 px-8 rounded-full transition duration-300 shadow-lg text-lg">Enable Notifications</button>
    </div>
    <script>
        window.OneSignal = window.OneSignal || [];
        OneSignal.push(function() {
            OneSignal.init({
                appId: "YOUR-ONESIGNAL-APP-ID",
                notifyButton: { enable: true },
            });
        });
    
        document.getElementById("notify-btn").addEventListener("click", function() {
            OneSignal.push(function() {
                OneSignal.showNativePrompt();
            });
        });
    </script>
</body>
</html>
